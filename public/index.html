<!DOCTYPE html>
<html lang="en">

<head>
    <title>แบบฟอร์มสำหรับสร้างกิจกรรม</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .jumbotron {
            color: white;
            background-color: #f04e23;
        }

        .jumbotron {
            min-height: 10px;
        }

        #footer-wrapper {
            margin-top: 1em;
            border-top: 2em solid #808080;
            text-align: center;
        }

        #marginleft {
            margin-left: 1em;
        }
    </style>
</head>

<body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-storage.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-analytics.js"></script>

    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyBVpeoG6jU9nO8kLCe682WtmVNfcmFqH3s",
            authDomain: "mod-meetup.firebaseapp.com",
            databaseURL: "https://mod-meetup-default-rtdb.firebaseio.com",
            projectId: "mod-meetup",
            storageBucket: "mod-meetup.appspot.com",
            messagingSenderId: "252829861590",
            appId: "1:252829861590:web:753ee2cb79e84cf1862b77",
            measurementId: "G-T0Q970NMXF"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        firebase.analytics();
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#submit').attr("disabled", true);
        });
    </script>

    <div class="jumbotron text-center">
        <h2>สร้างกิจกรรม</h2>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form role="form" action="result.html">
                    <div class="form-group">

                        <label for="InputName">
                            ชื่อกิจกรรม
                        </label>
                        <input type="text" class="form-control" id="InputName" name="InputName" required />
                    </div>
                    <div class="form-group">

                        <label for="InputDate">
                            วันที่จัดกิจกรรม
                        </label>
                        <input type="datetime-local" class="form-control" id="InputDate" name="InputDatetime" 
                             timedatetime="YYYY-MM-DDThh:mm:ssTZD" required />
                    </div>
                    <div class="form-group">

                        <label for="InputEndTime">
                            เวลาปิดรับสมัคร
                        </label>
                        <input type="datetime-local" class="form-control" id="InputEndTime" name="InputEndTime"
                            timedatetime="YYYY-MM-DDThh:mm:ssTZD" required />
                    </div>
                    <div class="form-group">

                        <label for="InputLocation">
                            สถานที่จัดกิจกรรม
                        </label>
                        <input type="text" class="form-control" id="InputLocation" name="InputLocation" required />
                    </div>
                    <div class="form-group">

                        <label for="OrganizerName">
                            ชื่อผู้จัดกิจกรรม
                        </label>
                        <input type="text" class="form-control" id="OrganizerName" name="OrganizerName" required />
                    </div>
                    <div class="form-group">
                        <p><b>ข้อมูลติดต่อผู้จัดกิจกรรม</b></p>
                    </div>
                    <div class="form-group" id="marginleft">
                        <label for="OrganizerMail">
                            Email
                        </label>
                        <input type="Email" class="form-control" id="OrganizerMail" name="OrganizerMail" />
                    </div>
                    <div class="form-group" id="marginleft">
                        <label for="OrganizerTel">
                            เบอร์โทรศัพท์
                        </label>
                        <input type="tel" placeholder="08-1234-5678" pattern="[0-9]{2}-[0-9]{8}" class="form-control"
                            id="OrganizerTel" name="OrganizerTel" />
                        <p class="help-block">
                            กรุณาใส่ในรูปแบบ 0x-xxxxxxxx
                        </p>
                    </div>
                    <div class="form-group" id="marginleft">
                        <label for="OrganizerFacebook">
                            Facebook
                        </label>
                        <input type="text" class="form-control" id="OrganizerFacebook" name="OrganizerFacebook" />
                    </div>
                    <div class="form-group" id="marginleft">
                        <label for="OrganizerLine">
                            Line
                        </label>
                        <input type="text" class="form-control" id="OrganizerLine" name="OrganizerLine" />
                    </div>
                    <div class="form-group">
                        <label for="ParticipantNum">
                            จำนวนผู้เข้าร่วมสูงสุด
                        </label>
                        <input type="number" class="form-control" id="ParticipantNum" name="ParticipantNum" required />
                    </div>
                    <div class="form-group">
                        <p><b>คณะที่สามารถเข้าร่วมได้</b></p>
                    </div>
                    <div class="form-group" id="marginleft">

                        <input type="checkbox" id="faculty1" name="faculty1" value="วิศวกรรมศาสตร์">
                        <label for="faculty1"> วิศวกรรมศาสตร์</label><br>
                        <input type="checkbox" id="faculty2" name="faculty2" value="วิทยาศาสตร์">
                        <label for="faculty2"> วิทยาศาสตร์</label><br>
                        <input type="checkbox" id="faculty3" name="faculty3" value="ครุศาสตร์อุตสาหกรรมและเทคโนโลยี">
                        <label for="faculty3"> ครุศาสตร์อุตสาหกรรมและเทคโนโลยี</label><br>
                        <input type="checkbox" id="faculty4" name="faculty4" value="เทคโนโลยีสารสนเทศ">
                        <label for="faculty4"> เทคโนโลยีสารสนเทศ</label><br>
                        <input type="checkbox" id="faculty5" name="faculty5" value="สถาปัตยกรรมศาสตร์และการออกแบบ">
                        <label for="faculty5"> สถาปัตยกรรมศาสตร์และการออกแบบ</label><br>
                        <input type="checkbox" id="faculty6" name="faculty6" value="สถาบันวิทยาการหุ่นยนต์ภาคสนาม">
                        <label for="faculty6"> สถาบันวิทยาการหุ่นยนต์ภาคสนาม</label><br>
                        <input type="checkbox" id="faculty7" name="faculty7" value="หลักสูตรเฉพาะบุคคล (IBP)">
                        <label for="faculty7"> หลักสูตรเฉพาะบุคคล (IBP)</label><br>
                    </div>
                    <div class="form-group">
                        <p><b>ชั่วโมงกิจกรรมที่ได้รับ</b></p>
                    </div>
                    <div class="form-group" id="marginleft">
                        <label for="StudentHour">
                            ชั่วโมงกิจกรรมนักศึกษา
                        </label>
                        <input type="number" class="form-control" id="StudentHour" name="StudentHour" required />
                    </div>
                    <div class="form-group" id="marginleft">
                        <label for="VolunteerHour">
                            ชั่วโมงจิตอาสา (ถ้ามี)
                        </label>
                        <input type="number" class="form-control" id="VolunteerHour" name="VolunteerHour" />
                    </div>
                    <div class="form-group" id="marginleft">
                        <label for="FinalHour">
                            ชั่วโมงปัจฉิมนิเทศ (ถ้ามี)
                        </label>
                        <input type="number" class="form-control" id="FinalHour" name="FinalHour" />
                    </div>
                    <div class="form-group">
                        <label for="detail">
                            คำอธิบาย
                        </label>
                        <textarea class="form-control" id="detail" name="detail" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="InputPicture">
                            รูปภาพโปสเตอร์กิจกรรม
                        </label>
                        <input type="file" class="form-control-file" id="InputPicture" />
                        <div id="waitMessage"></div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary btn-lg" style="background-color:#808080"
                            id="submit">
                            Submit
                        </button>
                    </div>
                </form>
                <div class="span-24 last" id="footer-wrapper">
                </div>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='app.js'></script>
</body>

</html>
